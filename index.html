<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <ul id="ulm">
        <li>Player 1 Wins: <span id="p1_wins" class="score">0</span></li>
        <li>Player 2 Wins: <span id="p2_wins" class="score">0</span></li>
      </ul>
    </header>

    <div class="main">
      <div id="p1" class="players">
        <img id="p1_img" />
        <p id="p1_name">Name</p>
        <div class="health" id="p1_hp"></div>
        <p id="p1_hp_text">Health</p>

        <div class="moves" id="p1_moves">
          <div>
            <div class="move" id="p1_move1">Move 1</div>
            <div class="move-item">
              <div id="p1_pp_m1" class="sub_move"></div>
              <div id="p1_dmg_m1" class="sub_move"></div>
            </div>
          </div>
          <div>
            <div class="move" id="p1_move2">Move 2</div>
            <div class="move-item">
              <div id="p1_pp_m2" class="sub_move"></div>
              <div id="p1_dmg_m2" class="sub_move"></div>
            </div>
          </div>
          <div>
            <div class="move" id="p1_move3">Move 3</div>
            <div class="move-item">
              <div id="p1_pp_m3" class="sub_move"></div>
              <div id="p1_dmg_m3" class="sub_move"></div>
            </div>
          </div>
          <div>
            <div class="move" id="p1_move4">Move 4</div>
            <div class="move-item">
              <div id="p1_pp_m4" class="sub_move"></div>
              <div id="p1_dmg_m4" class="sub_move"></div>
            </div>
          </div>
        </div>
      </div>

      <h1>VS</h1>

      <div id="p2" class="players">
        <img id="p2_img" />
        <p id="p2_name">Name</p>
        <div class="health" id="p2_hp"></div>
        <p id="p2_hp_text">Health</p>

        <div class="moves" id="p2_moves">
          <div>
            <div class="move" id="p2_move1">Move 1</div>
            <div class="move-item">
              <div id="p2_pp_m1" class="sub_move"></div>
              <div id="p2_dmg_m1" class="sub_move"></div>
            </div>
          </div>
          <div>
            <div class="move" id="p2_move2">Move 2</div>
            <div class="move-item">
              <div id="p2_pp_m2" class="sub_move"></div>
              <div id="p2_dmg_m2" class="sub_move"></div>
            </div>
          </div>
          <div>
            <div class="move" id="p2_move3">Move 3</div>
            <div class="move-item">
              <div id="p2_pp_m3" class="sub_move"></div>
              <div id="p2_dmg_m3" class="sub_move"></div>
            </div>
          </div>
          <div>
            <div class="move" id="p2_move4">Move 4</div>
            <div class="move-item">
              <div id="p2_pp_m4" class="sub_move"></div>
              <div id="p2_dmg_m4" class="sub_move"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
